name: Release on Tag

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Create release notes
        run: |
          cat > release_notes.md << 'EOF'
          ## Release Notes

          This release includes the latest updates to beanOS.

          ## ðŸ“¦ Installation Files

          Download `main.py` and `maintenance_config.json` from the assets below and follow the installation instructions in the [README](https://github.com/neisinger/beanOS#installation).

          ## âœ¨ Key Features

          - â˜• Coffee tracking for espresso, cappuccino, and 6 additional drink types
          - ðŸ† Complete achievement system with 20+ achievements
          - ðŸ”§ Smart maintenance reminders
          - ðŸ“Š Daily, weekly, and total statistics
          - ðŸ“ˆ Bean consumption analytics

          For detailed changes, see the [CHANGELOG](https://github.com/neisinger/beanOS#changelog) in the README.

          ---
          **Note**: This code must not be used by fascists! No code for the AfD or Musk or Trump!
          EOF
      
      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ steps.get_version.outputs.VERSION }} \
            --title "beanOS ${{ steps.get_version.outputs.VERSION }}" \
            --notes-file release_notes.md \
            main.py \
            maintenance_config.json
