name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v2.3.1)'
        required: true
        default: 'v2.3.1'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create and push tag
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ github.event.inputs.version }} -m "Release ${{ github.event.inputs.version }}"
          git push origin ${{ github.event.inputs.version }}
          
          # Create release notes
          cat > release_notes.md << 'EOF'
          ## ðŸ› Bug Fixes

          ### Button B Cappuccino Fix
          - **Fixed**: Button B now correctly increments cappuccino count
          - **Improved**: Achievement checking for cappuccino button restored
          - **Impact**: Full cappuccino tracking functionality has been restored

          ## ðŸ“¦ Installation Files

          Download `main.py` and `maintenance_config.json` from the assets below and follow the installation instructions in the [README](https://github.com/neisinger/beanOS#installation).

          ## âœ¨ Key Features

          - â˜• Coffee tracking for espresso, cappuccino, and 6 additional drink types
          - ðŸ† Complete achievement system with 20+ achievements
          - ðŸ”§ Smart maintenance reminders
          - ðŸ“Š Daily, weekly, and total statistics
          - ðŸ“ˆ Bean consumption analytics

          ## ðŸ”„ Upgrading

          Simply replace your existing `main.py` file. Your data will be preserved.

          ---
          **Note**: This code must not be used by fascists! No code for the AfD or Musk or Trump!
          EOF
          
          # Create the release
          gh release create ${{ github.event.inputs.version }} \
            --title "beanOS ${{ github.event.inputs.version }} - Button B Cappuccino Fix" \
            --notes-file release_notes.md \
            main.py \
            maintenance_config.json
