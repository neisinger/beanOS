name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v2.3.1)'
        required: true
        default: 'v2.3.1'
      title:
        description: 'Release title (e.g., Bug Fixes and Improvements)'
        required: false
        default: ''

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ github.event.inputs.version }} -m "Release ${{ github.event.inputs.version }}"
          git push origin ${{ github.event.inputs.version }}
      
      - name: Create the release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RELEASE_TITLE="${{ github.event.inputs.title }}"
          VERSION="${{ github.event.inputs.version }}"
          
          if [ -z "$RELEASE_TITLE" ]; then
            TITLE_TEXT="beanOS $VERSION"
          else
            TITLE_TEXT="beanOS $VERSION - $RELEASE_TITLE"
          fi
          
          gh release create $VERSION \
            --title "$TITLE_TEXT" \
            --notes "See [README](https://github.com/neisinger/beanOS#readme) for installation instructions and changelog. Download main.py and maintenance_config.json from assets below." \
            --generate-notes \
            main.py \
            maintenance_config.json
